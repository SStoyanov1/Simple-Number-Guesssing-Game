<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Simple Number Guessing Game</title>
    <link href="style/styles.css" rel="stylesheet" />
</head>
<body>
    <div id="wrapper">
        <h1>Simple Number Guessing Game</h1>
        <a class="super button pink" id="new-game-button">New Game</a>
        <div id='system-message'>Enter four digits number</div>
        <input type="text" maxlength="4" id="player-input" />
        <a class="super button pink" id="try-it-button">Try it</a>
        <a class="super button pink" id="enter-button"></a>
        <input type="text" maxlength="10" id="nickname-input" />
        <div id='sheep-rams-message'></div>
    </div>
    <script src="scripts/jquery-2.1.1.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
